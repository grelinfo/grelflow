<sbb-header-lean [label]="title" [subtitle]="'Version'" collapseBreakpoint="mobile">
  <sbb-header-environment>dev</sbb-header-environment>
</sbb-header-lean>
<sbb-icon-sidebar-container class="sbb-icon-sidebar-after-header">
  <sbb-icon-sidebar expanded>
    <a
      sbbIconSidebarItem
      i18n-label
      label="Home"
      routerLink="/"
      routerLinkActive="sbb-active"
      [routerLinkActiveOptions]="{
        paths: 'exact',
        fragment: 'ignored',
        queryParams: 'ignored',
        matrixParams: 'ignored',
      }"
    >
      <sbb-icon svgIcon="kom:house-small"></sbb-icon>
    </a>
  </sbb-icon-sidebar>
  <sbb-icon-sidebar-content role="main" class="app-main-content">
    <router-outlet></router-outlet>
  </sbb-icon-sidebar-content>
</sbb-icon-sidebar-container>
